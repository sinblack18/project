<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 정보 수정</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        function movieDelete() {
            // alert("여기는 삭제");
            let delconfirm = confirm("삭제된 내용은 복구할 수 없습니다. 계속하시겠습니까?");

            if (delconfirm) {
                location.href = '../../moviedelete/{{movie.id}}/';
            } else {
                alert("삭제가 취소되었습니다");
            }
        }
    </script>
</head>
<body>
    <h1>[영화 정보 수정]</h1>
    <div>
        <form action="{% url 'movieupdate' id=movie.id %}" method="post">
            {% csrf_token %}
            <table border="1" style="text-align: center;">
                <tr>
                    <td>
                        <select name="genre">
                            <option value="액션" selected="selected">액션</option>
                            <option value="코미디">코미디</option>
                            <option value="로맨스">로맨스</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" name="movie_name" value="{{movie.movie_name}}">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea name="summary" cols="30" rows="10">{{movie.movie_summary}}</textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="수정하기"> &nbsp;
                        <input type="button" value="삭제하기" onclick="movieDelete();">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
