<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 액션에 지정한 주소 호출 -->

    <!--폼에서 서버로 데이터를 보낼때 csrf 토큰이 없으면 폼 전송 불가-->
    <!--폼에 있는 내용을 서버에서 사용하기 위해서는 name속성 지정-->
    <form action="call_submit" method="post">
      {% csrf_token %} 이름 : <input type="text" name="name" /><br />
      나이 : <input type="text" name="age" /><br />
      <input type="submit" value="전송" />
    </form>
  </body>
</html>
